<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with Contact Form</title>
    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- FONT AWASOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="main.css">


</head>
<body>

    <div class="conten">
        
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact_wrapper">
            <div class="contact-form">
            <h3>Contacto</h3>
            <form action="">
                <p>     
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                </p>
                <p>
                        <label>Email de Contacto</label>
                        <input type="email" name="Email de Contacto">
                </p>
                <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone" 
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
                </p>
                <p>
                        <label>Descripcion</label>
                        <input type="text" name="descripcion">
                </p>
                <p class="block">
                        <label>Mensaje</label>
                        <textarea rows="3" name="message"></textarea>
                </p>
                <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                </p>
            </form> 
        </div>     
    <div class="contact-info">

                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Av. San Martin</li>
                    <li><i class="fas fa-phone"></i>351 555201</li>
                    <li><i class="fas fa-envelope-open-text"></i>contact@website.com</li>
                </ul>

                <p>
                    Company.com
                </p>


    </div>
    </div>
    </div>
    
</body>
</html>
